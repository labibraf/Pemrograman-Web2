<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMES SUIT CINA</title>
    <link rel="stylesheet" href="style.css">
    <script src="proses.js" defer></script>
</head>
<body>
    <!-- intro awal -->
    <div class="text">
        <h1>Selamat Datang</h1>
        <p>ini adalah sebuah permainan jaman kecil</p>
        <p>gunting, batu,dan kertas</p>
        <p><b>CARA BERMAIN :</b></p>
        <ul class="hide">
            <li>1. pilih salah satu object</li>
            <li>2. dan hasil akan keluar</li>
            <li>3. gunakan layar kecil untuk kepuasan maksimal</li>
        </ul>
        <br>
    </div>

    <!-- membuat object batu kertas dan gunting -->
    <div class="select">
        <button class="selects"  data-selection="rock">
            <img src="image/rock.png" alt="batu">
        </button>
        <button class="selects"  data-selection="paper">
            <img src="image/paper.png" alt="kertas">
        </button>
        <button class="selects"  data-selection="scissors">
            <img src="image/sccisors.png" alt="gunting">
        </button>
    </div>

    <!-- hasil score -->
    <div class="result">
        <div>
            <p>
                <b>Player</b>
            </p>
            <span class="r-score" data-your-score>0</span>
        </div>
        <div data-final-column>
            <p>
                <b>Computer</b>
            </p>
            <span class="r-score" data-computer-score>0</span>
        </div>
    </div>

    <div class="present">
        <div data-final-column="">
        </div>
        <div></div>
    </div>
</body>
</html>
